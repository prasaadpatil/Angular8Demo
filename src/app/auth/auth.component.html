<ng-template appPlaceHolder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button [disabled]="!authForm.valid" type="submit"
                    class="btn btn-primary">{{ isLoginMode? 'Login' : 'Sign Up' }}</button> |
                <button type="button" class="btn btn-primary" (click)="onSwitch()">Switch to
                    {{ isLoginMode? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
